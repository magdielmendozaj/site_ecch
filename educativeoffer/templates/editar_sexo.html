{% extends "./base.html" %}

{% block title %} Editar sexo {% endblock %}

{% block body %}

<div class="container mt-5">
    <h2 class="text-center">Editar Sexo</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'editar_sexo' %}">
                {% csrf_token %}
                {{ form.sexo.label }}
                {{ form.sexo }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
<br />

{% endblock %}
