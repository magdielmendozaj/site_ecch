{% extends "./base.html" %}

{% block title %} Galería {% endblock %}

{% block body %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container mt-5 text-center">
        <h1 class="text-center mb-4 fw-bolder">Galería</h1>
        <hr>
        {% for categoria, galerias in galerias_por_categoria %}
            <h2>{{ categoria.descripcion }}</h2>

            <div id="carousel{{ categoria.id }}" class="carousel slide col-10 col-md-5 col-lg-6 mx-auto" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for galeria in galerias %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ galeria.imagen.url }}" class="d-block img-fluid" alt="{{ galeria.titulo }}">
                        </div>
                    {% endfor %}
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{ categoria.id }}"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel{{ categoria.id }}"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <br />
            <br />
        {% endfor %}
    </div>
</div>

{% endblock %}
