{% extends "./base.html" %}

{% block title %} Calificación de {{ usuario.get_full_name }} {% endblock %}

{% block body %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nueva_calificacion" class="form-label">Nueva Calificación:</label>
                    <input type="text" name="nueva_calificacion" class="form-control" value="{{ calificacion.calificacion }}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
<br />

{% endblock %}
