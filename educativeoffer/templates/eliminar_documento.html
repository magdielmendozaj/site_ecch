{% extends "./base.html" %}

{% block title %} Eliminar documento: {{ documento.titulo }} {% endblock %}

{% block body %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Confirmar Eliminación de Documento</h2>
                    <p class="card-text">¿Estás seguro de que deseas eliminar el documento "{{ documento.titulo }}"?</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-block">Eliminar</button>
                        </div>
                    </form>

                    <a href="{% url 'index' %}" class="btn btn-secondary btn-block mt-3">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br />

{% endblock %}
