{% extends './base.html' %}

{% block title %} Editar Teléfono {% endblock %}

{% block body %}

<div class="container mt-5">
    <h2 class="text-center">Editar telefono</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.telefono.id_for_label }}" class="form-label">Número de Teléfono:</label>
                    {{ form.telefono }}
                    <div class="form-text">Ingresa tu nuevo número de teléfono.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
            </form>            
        </div>
    </div>
</div>
<br />

{% endblock %}
