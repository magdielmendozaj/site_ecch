{% extends "./base.html" %}

{% block title %} Editar fecha de nacimiento {% endblock %}

{% block body %}

<div class="container mt-5">
    <h2 class="text-center">Editar Fecha de Nacimiento</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'editar_fecha_nacimiento' %}">
                {% csrf_token %}
                {{ form.fechaNacimiento }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
<br />

{% endblock %}
