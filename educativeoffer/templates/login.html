{% extends "./base.html" %}

{% block title %} Login {% endblock %}

{% block body %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<main>
    <section id="seccion1">
        <div class="container-fluid">
            <div class="row main-content bg-success text-center">
                <div class="col-md-4 text-center company__info">
                    <span class="company__logo"><img src="{% static 'img/logo.png' %}" alt="logo"></span>
                    <h5 class="company_title">E.C.Chimalhuacán</h5>
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form">
                    <div class="container-fluid">
                        <div class="row text-center">
                            <h2>Iniciar Sesión</h2>
                        </div>
                        <div class="row">
                            <form class="form-group" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="row">
                                    {{ form.email }}
                                </div>
                                <div class="row">
                                    {{ form.password }}
                                </div>
                                <div class="row text-center">
                                    <p><input type="checkbox" name="remember_me" id="remember_me" class="">
                                        <label for="remember_me">Recordar contraseña</label>
                                    </p>
                                </div>
                                <div class="row">
                                    <input type="submit" value="Login" id="btn">
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <p>¿No tienes una cuenta? <a href="{% url 'inscripcion' %}">Registrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
