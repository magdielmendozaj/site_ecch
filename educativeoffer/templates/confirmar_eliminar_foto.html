{% extends "./base.html" %}

{% block title %} Confirmar Eliminación de Foto {% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Confirmar Eliminación de Foto de Perfil</h2>
                    <p class="card-text">¿Estás seguro de que deseas eliminar la foto de perfil?</p>

                    <form method="post">{% csrf_token %}
                        <div class="d-grid gap-2">

                            <button type="submit" class="btn btn-danger btn-block">Eliminar Foto de Perfil</button>
                        </div>
                    </form>
                    <a href="{% url 'profile' %}" class="btn btn-secondary btn-block mt-3">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
